<ion-header>
  <ion-toolbar>
    <ion-title>Διαθεσιμότητα</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Select Day Section -->
  <ion-label>Επιλέξτε μέρα και ώρα:</ion-label><br />
  <ion-grid>
    <div class="col-div">
      <div class="col-div-space" *ngFor="let element of dayTable; index as i;">
        <div (click)="setDay(i)" [style]="element.value ? 'background: #1aa0e8' : 'background: #e6f786'">{{element.day}}</div>
        <div class="row-div" *ngIf="element.value">
          <div class="row-div" *ngFor="let hourElement of element.hours; index as j;" (click)="setTime(i,j)"
               [style]="hourElement.value ? 'background: #1aa0e8' : 'background: #e6f786'">
            {{hourElement.time}}
          </div>
        </div>
      </div>
    </div>
  </ion-grid>

  <!-- Select Request Section -->
  <ion-label>Επιλέξτε αίτημα:</ion-label><br />
  <ion-item>
    <ion-select [(ngModel)]="requestSelect" multiple="true">
      <ion-select-option *ngFor="let element of requestList; index as i;" [value]="element.uid">
        {{ element['request_name'] }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Select Car Option Section -->
  <ion-item>
    <ion-checkbox [(ngModel)]="checkboxChecked"></ion-checkbox>
    <ion-label>Επιλέξτε αν υπάρχει δυνατότητα αυτοκινήτου</ion-label>
  </ion-item>

  <!-- Map Section -->
  <ion-label>Χάρτης:</ion-label><br />
  <div id="map" style="height: 200px;"></div>

  <!-- Clear Map Section -->
  <ion-button (click)="clearDrawnRectangles()" expand="block" size="small">Καθαρισμός Χάρτη</ion-button>

  <!-- Submit Button Section -->
  <ion-button (click)="onSubmit()" expand="full" [disabled]="!isValid()">Υποβολή</ion-button>

</ion-content>
