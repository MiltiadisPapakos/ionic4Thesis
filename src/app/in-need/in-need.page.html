<ion-header>
  <ion-toolbar>
    <ion-title>Νέο Αίτημα</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-label>Επέλεξε Ραντεβού:</ion-label>
    <div>
    <ion-toggle [(ngModel)]="showDatePicker" (ionChange)="onToggleChange()"></ion-toggle>
    </div>
  </div>

  <div *ngIf="showDatePicker">
    <ion-datetime presentation="date" [(ngModel)]="selectedDate" [min]="minDate"></ion-datetime>
  </div>
  <ion-grid *ngIf="showGrid">
    <ion-label>Επιλέξτε μέρα:</ion-label>
    <div class="col-div">
      <div class="col-div-space" *ngFor="let element of dayTable; index as i;" (click)="setDay(i)"
           [style]="element.value ? 'background: #1aa0e8' : 'background: #e6f786'">
        {{element.day}}
      </div>
    </div>
  </ion-grid>

  <ion-label>Επιλέξτε ώρα:</ion-label>
  <ion-grid>
    <div class="row-div">
      <span *ngFor="let element of timeTable; index as i;" (click)="setTime(i)"
            [style]="element.value ? 'background: #1aa0e8' : 'background: #e6f786'">
        {{element.time}}
      </span>
    </div>
  </ion-grid>

  <ion-label>Επιλέξτε αίτημα:</ion-label>
  <ion-item>
    <ion-select [(ngModel)]="requestSelect">
      <ion-select-option *ngFor="let element of requestList; index as i; " [value]="element.uid"
                         [style]="(element.request ? 'background: #1aa0e8' : 'background: #e6f786')">
        {{element['request_name']}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-label>Που θέλετε να γίνει το αίτημά σας:</ion-label>
  <input id="autocomplete" placeholder="Βάλε τοποθεσία αιτήματος" type="text"/>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="onSubmit()" [disabled]="!isValid()">Υποβολή Αιτήματος</ion-button>
  </ion-toolbar>
</ion-footer>
