<header>
  <div class="toolbar">
    <h1>{{ title }}</h1>
  </div>
</header>
<img [src] = "path_image">

<main [class.success-modal]="type === 'success'" [class.error-modal]="type === 'error'">
  <span class="icon" [style.font-size]="iconSize" [style.color]="type === 'success' ? 'green' : 'red'">
  </span>
  <p>{{ message }}</p>
</main>
